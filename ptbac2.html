<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Giải Phương Trình Bậc 2</title>
</head>
<body>

<div class="container">
    <h2>Giải Phương Trình Bậc 2</h2>
    <div class="input-group">
        <input type="number" id="a" placeholder="Nhập a" required>
        <input type="number" id="b" placeholder="Nhập b" required>
        <input type="number" id="c" placeholder="Nhập c" required>
    </div>

    <button >Giải Phương Trình</button>

    <div class="result" id="result">
        <label for="result">Kết quả</label>
    </div>
</div>

</body>
</html>
